sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '7'
before_install:
  - npm i
before_script:
  - npm prune
script:
  - npm run test
  - npm run build:publish
after_success:
- npm run coverage
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"